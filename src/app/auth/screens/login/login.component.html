
<div class = "container">

    <div class = "logo"
         *ngIf = "smallScreen">
        <img src="assets/logo.jpg" alt="">
    </div>

    <form class="login-form">
        
        <div class="login-fields">

            <div *ngIf  = "!smallScreen" 
                  class = "title">

                <div class="logo">
                    <img src="assets/logo.jpg" alt="">
                </div>                  

                <h3>Prueba técnica</h3>

            </div>

            <app-material-input label = "Email"
                                icon  = "bi bi-person"></app-material-input>
                    
            <app-material-input type  = "password"
                                label = "Contraseña"
                                icon  = "bi bi-shield-lock"></app-material-input>
                
            <app-toggle-switch label = "Recordar"></app-toggle-switch>

            <div *ngIf  = "!smallScreen"
                  class ="container-btn">
                <input  class="btn" type="submit" value="Acceder">            
            </div>            

        </div>
        
        <input *ngIf="smallScreen" class="btn" type="submit" value="Acceder">
        
    </form>
    
</div>
